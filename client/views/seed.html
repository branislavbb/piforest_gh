<h1>Seed list</h1>
<div class="container">
  <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default panel-table" ng-model="query">
          <div class="panel-heading">
            <div class="row">
              <div class="col col-xs-6">
                <button type="button" class="btn btn-md btn-primary" ng-click="filters.seedType = ''">clear filter</button>
                <button type="button" class="btn btn-md btn-primary"ng-repeat="seedType in seedTypes"
                ng-click="filters.seedType = seedType.id">{{seedType.name}}</button>
              </div>
              <div class="col col-xs-6 ">
                <form class="form-inline pull-right">
                  <input class="form-control" type="text" ng-model="query" placeholder="Search">
                </form>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <table class="table table-striped table-bordered table-list">
              <thead>
                <tr>
                  <th class="hidden-xs">ID</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Description</th>
                  <th><em class="fa fa-cog"></em></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="seed in seeds | filter:query | filter: { typeId: filters.seedType }">
                  <td class="hidden-xs">{{seed.id}}</td>
                  <td><p ng-show="!editing">{{seed.name}}</p>
                    <input type="text" placeholder="Name" ng-model="seed.name" ng-show="editing">
                  </td>
                  <td class="fixed"><p ng-show="!editing">{{seed.price}}</p>
                    <input type="number" placeholder="Price" ng-model="seed.price" ng-show="editing">
                  </td>
                  <td><p ng-show="!editing">{{seed.description}}</p>
                    <textarea type="text" placeholder="Description" ng-model="seed.description" ng-show="editing"></textarea>
                  </td>
                  <td align="center">
                    <a ng-show="editing" class="btn btn-success ng-hide" ng-click="updateSeed(seed)"><em class="fa fa-check"></em></a>
                    <a class="btn btn-default" ng-click="editing = !editing"><em class="fa fa-pencil"></em></a>
                    <a class="btn btn-danger" ng-click="removeSeed(seed)"><em class="fa fa-trash"></em></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h2> Add Seed </h2>
        <form class="form-group" name="seedForm" novalidate ng-submit="addSeed()">
          <input type="text" class="form-control" placeholder="Name"  ng-model="newSeed.name"></br>
          <input type="text" class="form-control" placeholder="Price" ng-model="newSeed.price"></br>
          <select class="pull-right" ng-model="newSeed.typeId">
            <option value={{seedType.id}} ng-repeat="seedType in seedTypes" >{{seedType.name}}</option>
          </select>
        <input type="text" class="form-control" placeholder="Description" ng-model="newSeed.description"></br>
          <button class="btn btn-default" ng-disabled="seedForm.$invalid">Add</button>
        </form>
  {{newSeed.name}}
  {{newSeed.price}}
  {{newSeed.typeId}}
  {{newSeed.description}}
</div>
  <div class="col-md-8">


  </div>
</div>
</div>
